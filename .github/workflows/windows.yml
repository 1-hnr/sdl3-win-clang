name: Build SDL3 (Windows clang-cl)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      sdl_version:
        description: 'SDL3 version to build'
        required: false
        default: '3.2.1'

env:
  SDL_VERSION: 3.2.1

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # clang / llvm
      # ------------------------------------------------------------
      - name: Setup LLVM (clang-cl)
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest

      # ------------------------------------------------------------
      # Ninja
      # ------------------------------------------------------------
      - name: Install Ninja
        run: |
          choco install ninja -y
          echo "C:\ProgramData\chocolatey\bin" >> $env:GITHUB_PATH

      # ------------------------------------------------------------
      # Toolchain verification
      # ------------------------------------------------------------
      - name: Toolchain versions
        run: |
          cmake --version
          ninja --version
          clang-cl --version
          where ninja

      # ------------------------------------------------------------
      # Tag check
      # ------------------------------------------------------------
      - name: Verify tag matches SDL version
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $expected = "v${{ env.SDL_VERSION }}+"
          if (-not $tag.StartsWith($expected)) {
            Write-Error "Tag '$tag' must start with '$expected'"
            exit 1
          }
          Write-Host "Tag '$tag' is valid"

      # ------------------------------------------------------------
      # Configure
      # ------------------------------------------------------------
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE="cmake/toolchain-clang-cl.cmake" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install "-DSDL3_VERSION=${{ env.SDL_VERSION }}"

      # ------------------------------------------------------------
      # Build
      # ------------------------------------------------------------
      - name: Build
        run: cmake --build build --config Release

      # ------------------------------------------------------------
      # Install
      # ------------------------------------------------------------
      - name: Install
        run: cmake --install build

      # ------------------------------------------------------------
      # Package
      # ------------------------------------------------------------
      - name: Package
        run: |
          cd install
          tar -caf ../sdl3-windows-clang-cl.zip *

      # ------------------------------------------------------------
      # Upload Artifact (for workflow_dispatch)
      # ------------------------------------------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdl3-windows-clang-cl
          path: sdl3-windows-clang-cl.zip

      # ------------------------------------------------------------
      # Release (only on tag push)
      # ------------------------------------------------------------
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: sdl3-windows-clang-cl.zip
          generate_release_notes: true
